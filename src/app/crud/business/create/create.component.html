<div class="container">
    <div class="row">
      <div>
        <form (ngSubmit)="agregarNegocio()" novalidate #f="ngForm">
  
          <div class="form-group">
            <label for="nombre">Nombre del negocio</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
          </div>
          <div class="form-group">
            <label for="descripcion">Descripción</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
          </div>
          <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" class="form-control" id="direccion" name="direccion" [(ngModel)]="direccion" required>
          </div>
          <div class="form-group">
            <label for="latitud">Latitud</label>
            <input type="number" class="form-control" id="latitud" name="latitud" [(ngModel)]="latitud" required>
          </div>
          <div class="form-group">
            <label for="longitud">Longitud</label>
            <input type="number" class="form-control" id="longitud" name="longitud" [(ngModel)]="longitud" required>
          </div>
          <div class="form-group">
            <label for="horaInicio">Horario Inicio</label>
            <input type="number" class="form-control" id="horaInicio" name="horaInicio" [(ngModel)]="horaInicio" required>
          </div>
          <div class="form-group">
            <label for="horaFin">Horario Fin</label>
            <input type="number" class="form-control" id="horaFin" name="horaFin" [(ngModel)]="horaFin" required>
          </div>
  
          <button class="btn btn-primary">Agregar Negocio</button>
        </form>
      </div>
    </div>
  </div>
